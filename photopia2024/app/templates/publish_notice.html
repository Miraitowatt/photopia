<!doctype html>
<html>
    <head> 
        <meta charset="utf-8" />
        <title>PHOTOPIA-发布公告</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="static/img/logo-mini.svg">
        <link href="static/css-admin/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="static/css-admin/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="static/css-admin/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body data-topbar="dark">
         <div id="layout-wrapper">
            <!--顶部导航栏-->
            <header id="page-topbar">
                <div class="navbar-header">
                    <div class="d-flex">
                        <!-- LOGO -->
                        <div class="navbar-brand-box">
                            <a href="/index" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="static/img/logo-mini.svg" alt="" height="40">
                                </span>
                                <span class="logo-lg">
                                    <img src="static/img/admin-logo.svg" alt="" height="36">
                                </span>
                            </a>
                        </div>
    
                        <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                              </svg>
                        </button>
    
                        <form class="app-search d-none d-lg-block">
                            <div class="position-relative">
                                <input type="search" class="form-control" placeholder="Search...">
                                <button class="btn btn-primary" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                      </svg>
                                </button>
                            </div>
                        </form>
                    </div>
    
                    <div class="d-flex">
    
                        <div class="dropdown d-inline-block d-lg-none ms-2">
                            <button type="button" class="btn header-item" id="page-header-search-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="search" class="icon-lg"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                                aria-labelledby="page-header-search-dropdown">
        
                                <form class="p-3">
                                    <div class="form-group m-0">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search ..." aria-label="Search Result">
    
                                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>         
                        
    
                        <div class="dropdown d-inline-block">
                            <button type="button" class="btn header-item bg-soft-light border-start border-end" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="rounded-circle header-profile-user" src="{{photo}}"
                                    alt=""/>
                                <span class="d-none d-xl-inline-block ms-1 fw-medium">{{current_user.user_name}}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                  </svg>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end">
                                <!-- 用户头像和名字-->
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/login">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#1c84ee" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                  </svg> 
                                  退出登录</a>
                            </div>
                        </div>
    
                    </div>
                </div>
            </header>
    
            <!-- 左侧导航栏 -->
            <div class="vertical-menu">
                <div data-simplebar class="h-100">
                    <div id="sidebar-menu">
                        <ul class="metismenu list-unstyled" id="side-menu">
                            <li class="menu-title" data-key="t-menu">Users</li>
    
                            <li>
                                <a href="/users" class="">
                                    <i data-feather="users"></i>
                                    <span>用户管理</span>
                                </a>
    
                            </li>
                            <li class="menu-title" data-key="t-menu">Announcement</li>
    
                            <li>
                                <a href="javascript: void(0);" class="">
                                    <i data-feather="trello"></i>
                                    <span data-key="t-tasks">公告管理</span>
                                </a>
                                <ul class="sub-menu" aria-expanded="false">                       
                                    <li><a href="/publish_notice">发布公告</a></li>
                                    <li><a href="/admin_notice">修改公告</a></li>
                                </ul>
                            </li>
    
    
                            <li class="menu-title mt-2" data-key="t-components">Contents</li>
    
                            <li>
                                <a href="javascript: void(0);" class="">
                                    <i data-feather="pie-chart"></i>
                                    <span data-key="t-tables">作品管理</span>
                                </a>
                                <ul class="sub-menu" aria-expanded="false">                       
                                    <li><a href="/works" data-key="t-data-tables">编辑作品信息</a></li>
                                    <li><a href="/admin-visualization" data-key="t-editable-table">数据看板</a></li>
                                </ul>
                            </li>
    
                            <li>
                                <a href="/admin-comments" class="">
                                    <i data-feather="sliders"></i>
                                    <span>评论管理</span>
                                </a>
                            </li>
    
                            <li class="menu-title mt-2" data-key="t-components">Others</li>
    
                            <li>
                                <a href="/setting">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                                      </svg>
                                    <span data-key="t-tables">设置</span>
                                </a>
                            </li>
    
                        </ul>
                        
                    </div>
                </div>
            </div>

            <!-- 内容列表 -->
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">公告管理</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">发布一条新公告</h4>
                                        {% if msg and msg_type == 'success' %}
                                        <div class="bd-callout bd-callout-info" style="color: blue;">
                                        {{ msg }}
                                        </div>
                                        {% endif %}

                                        <form action="/publish_notice" class="outer-repeater"  method="post" enctype="multipart/form-data">
                                            <div data-repeater-list="outer-group" class="outer">
                                                <div data-repeater-item class="outer">
                                                    <div class="form-group row mb-4">
                                                        <label for="title" class="col-form-label col-lg-2">公告标题</label>
                                                        <div class="col-lg-10">
                                                            <input id="taskname" name="title" type="text" class="form-control" placeholder="输入标题...">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mb-4">
                                                        <label class="col-form-label col-lg-2">公告内容</label>
                                                        <div class="col-lg-10">
                                                            <textarea id="" class="form-control" name="content" placeholder="输入正文..." rows="3"></textarea>
                                                            
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="inner-repeater mb-4">
                                                        <div data-repeater-list="inner-group" class="inner form-group mb-0 row">
                                                            <label for="file" class="col-form-label col-lg-2">添加图片</label>
                                                            <div data-repeater-item class="inner col-lg-10 ms-md-auto">
                                                                <div class="mb-3 row align-items-center">
                                                                    
                                                                    <div class="col-md-4">
                                                                        <div class="mt-4 mt-md-0">
                                                                            <input class="form-control" type="file" name="file" id="file">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-2">
                                                                        <div class="mt-2 mt-md-0 d-grid">
                                                                            <input data-repeater-delete type="button" class="btn btn-primary inner" value="删除"/>
                                                                        </div>
                                                                    </div>
                                                                    
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row justify-content-end">
                                                            <div class="col-lg-10">
                                                                <input data-repeater-create type="button" class="btn btn-success inner" value="+ 添加"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        
                                        <div class="row justify-content-end">
                                            <div class="col-lg-10">
                                                <button type="submit" class="btn btn-primary">发布公告</button>
                                                <button type="button" id="cancel-upload" class="btn btn-outline-danger btn-fw">取消发布</button>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>

                
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> © Photopia.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Design & Develop by <a href="#" class="">李佳芸 冉皓文 赵子婷</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script>
                // 清除文件输入和隐藏图片预览
    document.getElementById('cancel-upload').addEventListener('click', function(){
        var fileInput = document.getElementById('file');
        var output = document.getElementById('preview');
        fileInput.value = ''; // 清除已选文件
        output.src = ''; // 清除图片预览
        output.style.display = 'none'; // 隐藏预览
    });
    document.getElementById('cancel-upload').addEventListener('click', function(){
    // 刷新页面
    window.location.reload();
});

        </script>
        <script src="static/js-admin/jquery.min.js"></script>
        <script src="static/js-admin/bootstrap.bundle.min.js"></script>
        <script src="static/js-admin/metisMenu.min.js"></script>
        <script src="static/js-admin/simplebar.min.js"></script>
        <script src="static/js-admin/waves.min.js"></script>
        <script src="static/js-admin/feather.min.js"></script>
        <script src="static/js-admin/pace.min.js"></script>
        <script src="static/js-admin/tinymce.min.js"></script>
        <script src="static/js-admin/jquery.repeater.min.js"></script>
        <script src="static/js-admin/task-create.init.js"></script>
        <script src="static/js-admin/app.js"></script>
    </body>
</html>
