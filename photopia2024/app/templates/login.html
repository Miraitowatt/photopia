
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PHOTOPIA-登录页</title>
  <link rel="stylesheet" href="static/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="static/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/login.css">
  <link rel="shortcut icon" href="static/img/logo-mini.svg" />
  
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="static/img/logo.svg" alt="logo">
              </div>
              <h5 style="
              font-family: 'Dingtalk Jinbuti', sans-serif; 
              font-weight: 100;
              margin-left:10px;
              color:#323232;">欢迎登录photopia!</h5>
              {% if msg and msg_type == 'success' %}
                    <div class="bd-callout bd-callout-info" style="color: blue;">
                        {{ msg }}
                    </div>
                    {% endif %}
                    {% if msg and msg_type == 'error' %}
                    <div class="bd-callout bd-callout-info" style="color: red;">
                        {{ msg }}
                    </div>
                    {% endif %}
              <h6 class="font-weight-light"> </h6>
              <form action="/login" method="post" class="pt-3">
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputUsername" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >登录</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    
                  </div>
                  <a href="/reset_password" class="auth-link text-black">忘记密码?</a>
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  没有账号? <a href="/register" class="text-primary">立即注册</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
